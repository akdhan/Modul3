<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <book-detail title="Panduan Praktis Menguasai Vue.js" author="Lutfi Gani" year="2018"></book-detail>
        <book-detail title="Nanti Kita Cerita Tentang Hari Ini" author="Penulis" year="2019"></book-detail>
    </div>

    <template id="bookDetail">
        <div>
            <h2>Book Detail</h2>
            <h3>{{title}}</h3>
            <p>Author : {{author}}</p>
            <p>Year : {{year}}</p>
            <hr>
        </div>
    </template>
    
    <script>

        Vue.component('book-detail', {
            template: "#bookDetail",
            props: ['title', 'author', 'year']
        })

        var app = new Vue({
            el: '#app'
        })
    </script>
</body>
</html>
